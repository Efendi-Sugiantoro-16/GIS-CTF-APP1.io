<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    
    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <title>Aergish Breaker Net (Cyber Map)</title>
  </head>
  <body class="bg-black text-white overflow-hidden h-screen w-screen selection:bg-cyber-primary selection:text-black">
    <div id="app" class="h-full flex flex-col relative">
      
      <!-- HEADER -->
      <header class="h-16 bg-black/90 border-b border-cyber-primary/30 flex items-center justify-between px-6 z-50 relative shadow-[0_0_20px_rgba(0,255,157,0.1)]">
          <div class="flex items-center gap-4">
              <!-- Hamburger Trigger -->
              <button id="sidebar-toggle" class="text-cyber-primary hover:text-white transition-colors p-1">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                  </svg>
              </button>

              <div class="text-cyber-primary text-3xl">üõ°Ô∏è</div>
              <div class="flex flex-col leading-none">
                  <h1 class="text-xl font-bold tracking-wider text-blue-400 hidden sm:block">AERGISH <span class="text-white">BREAKER NET</span></h1>
                  <span class="text-[10px] text-cyber-primary tracking-[0.2em] hidden sm:block">CYBER THREAT MAP</span>
              </div>
          </div>
          
          <div class="flex items-center gap-8 font-mono text-sm text-cyber-scifi">
              <div class="flex items-center gap-2">
                  <span class="animate-pulse text-cyber-primary">‚ñº</span>
                  <span id="active-nodes-count">7 ACTIVE NODES</span>
              </div>
          </div>

          <div class="text-right font-mono">
              <div id="clock" class="text-xl text-blue-200">00:00:00</div>
              <div class="text-[10px] text-gray-500 tracking-widest">GLOBAL NETWORK TIME</div>
          </div>
      </header>

      <!-- MAIN CONTENT -->
      <div class="flex-1 relative flex flex-col">
          
          <!-- MAP SECTION (Top Half) -->
          <div class="relative flex-1 min-h-[50%] border-b border-gray-800">
              <div id="map" class="absolute inset-0 z-0 bg-cyber-dark"></div>
              
              <!-- Map Overlays -->
              <div class="absolute top-6 left-6 z-[400]">
                  <div class="glass-panel px-6 py-2 rounded-full flex items-center gap-3 border-l-4 border-l-pink-500">
                      <span class="w-3 h-3 bg-white rounded-full animate-pulse shadow-[0_0_10px_white]"></span>
                      <span class="font-mono text-pink-500 tracking-widest font-bold">LIVE NETWORK</span>
                  </div>
              </div>

              <div class="absolute top-6 right-6 z-[400]">
                 <div class="glass-panel px-6 py-4 rounded-lg border border-purple-500/50 bg-black/80">
                     <div class="flex items-center gap-3">
                         <span class="text-purple-400 text-2xl">‚ö°</span>
                         <div>
                             <div class="text-2xl font-mono text-white font-bold">0</div>
                             <div class="text-[10px] text-gray-400 font-mono tracking-widest">ACTIVE PACKETS</div>
                         </div>
                     </div>
                 </div>
              </div>

               <div class="absolute bottom-6 left-6 z-[400]">
                  <div class="glass-panel px-4 py-2 rounded border border-green-500/30 font-mono text-green-400 text-sm">
                      LAT: <span id="mouse-lat">00.0000</span> | LNG: <span id="mouse-lng">00.0000</span>
                  </div>
              </div>
          </div>

          <!-- DASHBOARD SECTION (Bottom Half) -->
          <div id="dashboard-container" class="relative ring ring-gray-800 z-10 bg-gray-900/95 backdrop-blur flex flex-col p-4 overflow-hidden h-[45%]">
             <!-- Dashboard Header -->
             <div class="flex justify-between items-center mb-4 px-2">
                 <div class="flex items-center gap-2">
                     <span class="text-gray-400">üë•</span>
                     <h2 class="text-lg text-white font-bold tracking-wide">ACTIVE CYBER TEAMS</h2>
                 </div>
                 <button id="add-team-btn" class="bg-cyber-primary/20 hover:bg-cyber-primary/40 text-cyber-primary border border-cyber-primary/50 py-1 px-3 rounded text-xs font-mono uppercase transition-all">
                    + DEPLOY NEW TEAM
                 </button>
             </div>
             
             <!-- Team Grid -->
             <div id="team-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 xl:grid-cols-5 gap-4 overflow-y-auto pr-2 pb-2">
                 <!-- Teams injected via JS -->
             </div>
          </div>
      </div>

      <!-- SIDEBAR DRAWER -->
      <div id="sidebar-overlay" class="fixed inset-0 bg-black/50 backdrop-blur-sm z-[1000] hidden opacity-0 transition-opacity duration-300"></div>
      <aside id="main-sidebar" class="fixed top-0 left-0 h-full w-80 bg-black/95 border-r border-cyber-primary/30 transform -translate-x-full transition-transform duration-300 z-[1001] flex flex-col p-6 shadow-[0_0_50px_rgba(0,255,157,0.1)]">
          
          <div class="flex justify-between items-center mb-8 border-b border-gray-800 pb-4">
              <h2 class="text-xl font-mono text-cyber-primary font-bold">SYSTEM // MENU</h2>
              <button id="sidebar-close" class="text-gray-400 hover:text-white">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                  </svg>
              </button>
          </div>

          <nav class="flex-1 space-y-2">
              <button id="menu-dashboard-toggle" class="w-full text-left px-4 py-3 rounded border border-transparent hover:border-cyber-primary/30 hover:bg-cyber-primary/10 text-gray-300 hover:text-white transition-all font-mono flex items-center gap-3">
                  <span>üìä</span> TOGGLE DASHBOARD
              </button>
              <button id="menu-attack-sim" class="w-full text-left px-4 py-3 rounded border border-transparent hover:border-red-500/30 hover:bg-red-500/10 text-gray-300 hover:text-red-400 transition-all font-mono flex items-center gap-3">
                  <span>‚öîÔ∏è</span> TRIGGER ATTACK SIM
              </button>
              <button id="menu-fullscreen" class="w-full text-left px-4 py-3 rounded border border-transparent hover:border-blue-500/30 hover:bg-blue-500/10 text-gray-300 hover:text-blue-400 transition-all font-mono flex items-center gap-3">
                  <span>üì∫</span> TOGGLE FULLSCREEN
              </button>
          </nav>

          <div class="border-t border-gray-800 py-4 space-y-2">
              <h3 class="text-xs font-mono text-gray-500 px-2 mb-2">ADMIN CONTROLS</h3>
               <button id="menu-manage-teams" class="w-full text-left px-4 py-2 rounded text-sm hover:bg-cyber-primary/10 text-gray-400 hover:text-cyber-primary transition-all font-mono">
                  ‚öô MANAGE TEAMS
              </button>
                <button id="menu-add-node" class="text-left w-full p-2 hover:bg-white/10 text-cyan-400 font-mono text-sm border-l-2 border-transparent hover:border-cyan-400 transition-all">
                    [+] ADD LOCATION (MAP)
                </button>
                <button id="menu-data-backup" class="text-left w-full p-2 hover:bg-white/10 text-green-400 font-mono text-sm border-l-2 border-transparent hover:border-green-400 transition-all mt-4">
                    [üíæ] DATA BACKUP / RESTORE
                </button>
            </div>

            <div class="border-t border-gray-800 py-4 space-y-2">
                <h3 class="text-xs font-mono text-gray-500 px-2 mb-2">DEVELOPER</h3>
                <button id="menu-settings" class="text-left w-full p-2 hover:bg-white/10 text-gray-400 font-mono text-sm border-l-2 border-transparent hover:border-gray-400 transition-all mt-1">
                    [üîß] SYSTEM CONFIGURATION
                </button>
            </div>

          <div class="mt-auto pt-6 border-t border-gray-800">
              <button id="menu-reset" class="w-full border border-red-900 text-red-700 hover:bg-red-900/20 hover:text-red-500 px-4 py-2 rounded font-mono text-sm transition-all uppercase tracking-widest">
                  ‚ö† SYSTEM RESET
              </button>
              <div class="mt-4 text-center text-[10px] text-gray-700 font-mono">
                  SECURE CONNECTION ESTABLISHED<br>
                  v1.0.25 BUILD
              </div>
          </div>
      </aside>

    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
